<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>개인 정보 수정</h2>
<hr>
<form action="/test/update" method="post">
    <label>아이디:</label><input name="user_id" id="user_id" type="text" class="id" th:value="${dto.user_id}" readonly> <br>
    <label>비밀번호:</label><input name="user_pw" id="user_pw" type="password" class="pw" th:value="${dto.user_pw}"> <br>
    <label>이름:</label><input name="user_name" id="user_name" type="text" class="name" th:value="${dto.user_name}"> <br>
    <label>생년월일</label><input name="user_birth" id="user_birth" type="date" class="birth" th:value="${dto.user_birth}" readonly> <br>
    <label>이메일:</label><input name="user_email" id="user_email" type="email" class="email" th:value="${dto.user_email}" readonly> <br>
    <label>권한:</label><input name="user_class" id="user_class" type="text" th:value="${dto.user_class}" readonly> <br>
    <label>성별:</label><input name="user_gender" id="user_gender" type="text" th:value="${dto.user_gender}" readonly> <br>
    <input type="submit" class="btn" value="회원정보 수정"/>
</form>
<a th:href="@{/test/delete(id = ${dto.id})}">
    <button type="button">회원 탈퇴</button>
</a>
</body>
</html>
